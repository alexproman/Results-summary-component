<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="section blue">
        <h2>Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </section>
      <section class="section white">
        <h2>Summary</h2>
        <ul class="summary-list">
          <li class="summary-item">
            <div class="details">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <h3>Reaction</h3>
            </div>
            <div class="result">
              <h3>80 <span>/ 100</span></h3>  
            </div>
          </li>
          <li class="summary-item">
              <div class="details">
                <img src="./assets/images/icon-memory.svg" alt="memory-icon">
                <h3>Memory</h3>
              </div>
              <div class="result">
                <h3>92 <span>/ 100</span></h3>
              </div>
            </li>
          <li class="summary-item">
              <div class="details">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
                <h3>Verbal</h3>
              </div>
              <div class="result">
                <h3>61 <span>/ 100</span></h3>
              </div>
            </li>
          <li class="summary-item">
              <div class="details">
                <img src="./assets/images/icon-visual.svg" alt="visual-icon">
                <h3>Visual</h3>
              </div>
              <div class="result">
                <h3>72 <span>/ 100</span></h3>
              </div>
            </li>
          </ul>
          <button type="button" class="btn">Continue</button>
      </section>
      
    </div>
  </main>

  
  
  <footer class="footer">
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
    </div> -->
  </footer>
</body>
</html>
